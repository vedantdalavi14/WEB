    <nav>

                <img src="logo.png" alt="Logo" class="logo">

            <ul class="nav__menu" id="nav-menu">

            <button id="close-menu-btn" class="menu-btn"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </nav>
    <div class="login-light"></div>
    <div class="C">
        <div class="login-box" id="login-container">            <form>
                <input type="checkbox" class="input-check" id="input-check">
                <label for="input-check" class="toggle">
                    <span class="text off">off</span>
                    <span class="text on">on</span>
                </label>
                <div class="light"></div>

                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                    <div class="input-line"></div>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                    <div class="input-line"></div>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="forgot.html">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="signup.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
