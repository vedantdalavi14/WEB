<html lang="en">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
</head>

<body>
    <div class="bgAnimation" id="bgAnimation">
        <div class="backgroundAmim">
            
        </div>
    </div>
    <nav>
        <div class="container nav__container">
            <a href="index.html" class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
                <h4>GIT-TUTOR</h4>
            </a>
            <ul class="nav__menu" id="nav-menu">
                <li>
                    <a href="index.html"><i class="fa-solid fa-house-chimney icon"></i></a>
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li>
                    <a href="about.html"><i class="fa-solid fa-circle-info icon"></i></a>
                    <a href="about.html" class="nav-link">About</a>
                </li>
                <li>
                    <a href="courses.html"><i class="fa-solid fa-book-open-reader icon"></i></a>
                    <a href="courses.html" class="nav-link">Courses</a>
                </li>
                <li>
                    <a href="contact.html"><i class="fa-solid fa-envelope icon"></i>
                    </a> <a href="contact.html" class="nav-link">Contact</a>
                </li>
                <li>
                    <a href="login.html"><i class="fa-solid fa-user icon"></i>
                    </a> <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
            <button id="open-menu-btn" class="menu-btn"><i class="uil uil-bars"></i></i></button>
            <button id="close-menu-btn" class="menu-btn"><i class="uil uil-multiply"></i></button>

        </div>
    </nav>

    <div class="login-light"></div>
    <div class="C">
        <div class="signup-box" id="register-container">
            <form action="#">
                <input type="checkbox" class="input-check" id="input-check">
                <label for="input-check" class="toggle">
                    <span class="text off">off</span>
                    <span class="text on">on</span>
                </label>
                <div class="light"></div>

                <h2>Sign Up</h2>

                <!-- Name Field -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Name</label>
                    <div class="input-line"></div>
                </div>

                <!-- Email Field -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                    <div class="input-line"></div>
                </div>

                <!-- Password Field -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                    <div class="input-line"></div>
                </div>

                <!-- Confirm Password Field -->
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Confirm Password</label>
                    <div class="input-line"></div>
                </div>

                <button type="submit">Sign Up</button>

                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="trial.js"></script>
</body>

</html>
